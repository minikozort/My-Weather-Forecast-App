<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>My Weather Forecast App</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      Weather Dash Board
    </h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">CityName</label>
          <input name="username" id="cityName" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get Forecast</button>
        </form>
      </div>
    </div>
    <div class="card w-60">
      <div class="card-body">
        <h5 class="card-title">Current City</h5>
        <p class="card-text">Temperature--------------------------------------------------------------</p>
        <p class="card-text">Wing Speed---------------------------------------------------------------</p>
        <p class="card-text">Humidity-----------------------------------------------------------------</p>
      </div>
    </div>

  </main>
  <script src="key.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
